<div class="left">

    <input type="number" [ngModel]="tutorial?.id" placeholder="id" #id>
    <input type="text" [ngModel]="tutorial?.name" placeholder="name" #name>
    <input type="text" [ngModel]="tutorial?.url" placeholder="url" #url>
  
    <button (click)="addTutorial(id.value, name.value, url.value)">Add a Tutorial</button>
    <button (click)="updateTutorial(id.value, name.value, url.value)">Update Tutorial</button>
  </div>
